Description: >  
    Mohammed Yassin / Udgram Full Stack App / Servers

Parameters:

    EnvironmentName:
        Description:  An environment name that will be prefixed to resource names
        Type: String

    BastionKeyPair:
        Description: The EC2 Key Pair to allow SSH access to the instances
        Type: 'AWS::EC2::KeyPair::KeyName'
        ConstraintDescription: must be the name of an existing EC2 KeyPair.

    WebServerKeyPair:
        Description: The EC2 Key Pair to allow SSH access to the instances
        Type: 'AWS::EC2::KeyPair::KeyName'
        ConstraintDescription: must be the name of an existing EC2 KeyPair.

    FrontendBucketName:
        Description: Frontend S3 Bucket name
        Type: String

Resources:

    BastionHostSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Allow SSH to the Bastion Host
            VpcId:
                Fn::ImportValue:
                    !Sub "${EnvironmentName}-VPC"
            SecurityGroupIngress:
                - IpProtocol: tcp
                  FromPort: 22 
                  ToPort: 22 
                  CidrIp: 0.0.0.0/0  
            SecurityGroupEgress:
                - IpProtocol: tcp
                  FromPort: 0 
                  ToPort: 65535 
                  CidrIp: 0.0.0.0/0

    LBSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Allow HTTP to our load balancer
            VpcId:
                Fn::ImportValue:
                    !Sub "${EnvironmentName}-VPC"
            SecurityGroupIngress:
                - IpProtocol: tcp
                  FromPort: 80
                  ToPort: 80
                  CidrIp: 0.0.0.0/0
            SecurityGroupEgress:
                - IpProtocol: tcp
                  FromPort: 80
                  ToPort: 80
                  CidrIp: 0.0.0.0/0
              
    WebServerSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Allow HTTP to our hosts and SSH from local only
            VpcId:
                Fn::ImportValue:
                    !Sub "${EnvironmentName}-VPC"
            SecurityGroupIngress:
                - IpProtocol: tcp
                  FromPort: 80
                  ToPort: 80
                  CidrIp: 0.0.0.0/0
                - IpProtocol: tcp
                  FromPort: 22 
                  ToPort: 22 
                  CidrIp: 0.0.0.0/0  
            SecurityGroupEgress:
                - IpProtocol: tcp
                  FromPort: 0 
                  ToPort: 65535 
                  CidrIp: 0.0.0.0/0

    BastionHostInstance:
        Type: AWS::EC2::Instance
        Properties:
            ImageId: ami-052efd3df9dad4825
            KeyName: !Ref BastionKeyPair
            SubnetId: 
                Fn::ImportValue: !Sub "${EnvironmentName}-PublicSubnet1"
            SecurityGroupIds: 
                - Ref: BastionHostSecurityGroup
            InstanceType: t2.micro
            Tags:
                - Key: Name
                  Value: !Sub ${EnvironmentName} Bastion Host

    DBSecretS3ReadOnlyEC2:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument: 
                Version: 2012-10-17
                Statement: 
                    - Effect: "Allow"
                      Principal: 
                        Service: 
                            - "ec2.amazonaws.com"
                      Action: 
                          - "sts:AssumeRole"
            Policies:
                - PolicyName: S3ReadOnlyAccess
                  PolicyDocument:
                    Version: 2012-10-17   
                    Statement:
                        - Effect: "Allow"
                          Action: "s3:GetObject"
                          Resource: !Join ["", [!GetAtt FrontendBucket.Arn, /*]]
                - PolicyName: DBSecretAccess
                  PolicyDocument:
                    Version: 2012-10-17   
                    Statement:
                        - Effect: "Allow"
                          Action: [ "secretsmanager:GetSecretValue", "kms:Decrypt", "kms:DescribeKey" ]
                          Resource: "*"

    ProfileWithRolesForWebServers:
        Type: AWS::IAM::InstanceProfile
        Properties: 
            Roles:
            - !Ref DBSecretS3ReadOnlyEC2

    WebServerLaunchConfig:
        Type: AWS::AutoScaling::LaunchConfiguration
        Properties:
            UserData:
                Fn::Base64: !Sub 
                  - |
                    #!/bin/bash
                    apt-get update -y
                    apt-get install unzip -y
                    sudo apt install jq -y
                    curl -sL https://deb.nodesource.com/setup_14.x | sudo bash -
                    curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                    unzip awscliv2.zip
                    sudo ./aws/install
                    apt-get install nodejs -y
                    export POSTGRES_HOST=${DatabaseEndpoint}
                    export POSTGRES_USERNAME=$(aws secretsmanager get-secret-value --region us-east-1 --secret-id ${DatabaseSecret} --query SecretString --output text | jq -r .username)
                    export POSTGRES_PASSWORD=$(aws secretsmanager get-secret-value --region us-east-1 --secret-id ${DatabaseSecret} --query SecretString --output text | jq -r .password)
                    export POSTGRES_DB=postgres
                    export PORT=80
                    export JWT_SECRET=sometestsecret
                    sudo mkdir -p /var/app/current
                    cd /var/app/current
                    aws s3 cp s3://${FrontendBucketName}/Archive.zip .
                    unzip Archive.zip
                    npm install
                    npm run start &
                  - DatabaseEndpoint:
                        Fn::ImportValue: !Sub "${EnvironmentName}-DatabaseEndpoint"
                    DatabaseSecret:
                        Fn::ImportValue: !Sub "${EnvironmentName}-DatabaseSecret"

            ImageId: ami-052efd3df9dad4825
            KeyName: !Ref WebServerKeyPair
            IamInstanceProfile: !Ref ProfileWithRolesForWebServers
            SecurityGroups:
                - Ref: WebServerSecurityGroup
            InstanceType: t2.micro
            BlockDeviceMappings:
                - DeviceName: "/dev/sdk"
                  Ebs:
                      VolumeSize: '10'

    WebServerGroup:
        Type: AWS::AutoScaling::AutoScalingGroup
        Properties:
            VPCZoneIdentifier:
                - Fn::ImportValue:
                    !Sub "${EnvironmentName}-PrivateSubnets"
            LaunchConfigurationName:
                Ref: WebServerLaunchConfig
            MinSize: '2'
            MaxSize: '4'
            TargetGroupARNs:
                - Ref: WebServerTargetGroup

    WebServerLB:
        Type: AWS::ElasticLoadBalancingV2::LoadBalancer
        Properties:
            Subnets:
                - Fn::ImportValue: !Sub "${EnvironmentName}-PublicSubnet1"
                - Fn::ImportValue: !Sub "${EnvironmentName}-PublicSubnet2"
            SecurityGroups:
                - Ref: LBSecurityGroup

    Listener:
        Type: AWS::ElasticLoadBalancingV2::Listener
        Properties:
            DefaultActions:
                - Type: forward
                  TargetGroupArn: 
                      Ref: WebServerTargetGroup
            LoadBalancerArn:
                Ref: WebServerLB
            Port: '80'
            Protocol: HTTP
        
    ALBListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            Actions:
                - Type: forward
                  TargetGroupArn: 
                      Ref: WebServerTargetGroup
            Conditions:
                - Field: path-pattern
                  Values: [/]
            ListenerArn:
                Ref: Listener
            Priority: 1

    WebServerTargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: /
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 8
            HealthyThresholdCount: 2
            Port: 80
            Protocol: HTTP
            UnhealthyThresholdCount: 5
            VpcId: 
                Fn::ImportValue:
                    !Sub "${EnvironmentName}-VPC"

    FrontendBucket:
        Type: AWS::S3::Bucket
        Properties:
            BucketName: !Ref FrontendBucketName
            AccessControl: Private

    CloudFrontOriginIdentity:
        Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
        Properties:
            CloudFrontOriginAccessIdentityConfig:
                Comment: CloudFront Origin Access Identity For S3 Frontend

    BucketPolicy:
        Type: AWS::S3::BucketPolicy
        Properties:
            PolicyDocument:
                Id: CloudFrontOriginAccessIdentity
                Version: 2012-10-17
                Statement:
                - Sid: PublicReadForGetBucketObjects
                  Effect: Allow
                  Principal:
                    AWS: !Sub 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${CloudFrontOriginIdentity}'
                  Action: 's3:GetObject'
                  Resource: !Join ["", [!GetAtt FrontendBucket.Arn, /*]]
            Bucket: !Ref FrontendBucket

    CloudFrontDistribution:
        Type: AWS::CloudFront::Distribution
        Properties:
            DistributionConfig:
                Enabled: true
                Comment: CDN for frontend
                Origins:
                    - DomainName: !GetAtt FrontendBucket.RegionalDomainName
                      Id: !GetAtt FrontendBucket.RegionalDomainName
                      S3OriginConfig:
                        OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginIdentity}'
                ViewerCertificate:
                    CloudFrontDefaultCertificate: true
                CustomErrorResponses:
                    - ErrorCachingMinTTL: 10
                      ErrorCode: 403
                      ResponseCode: 200
                      ResponsePagePath: /index.html
                DefaultCacheBehavior:
                    TargetOriginId: !GetAtt FrontendBucket.RegionalDomainName
                    AllowedMethods:
                        - GET
                        - HEAD
                        - OPTIONS
                        - PUT
                        - PATCH
                        - POST
                        - DELETE
                    ViewerProtocolPolicy: allow-all
                    ForwardedValues:
                        QueryString: False
                        Cookies:
                            Forward: none
                
Outputs:

    BastionHostDNS:
        Description: The Bastion host DNSname
        Value: !GetAtt BastionHostInstance.PublicDnsName
        Export:
            Name: !Sub ${EnvironmentName}-BastionHostDNSname

    WebServerDNS:
        Description: load balancer DNS Name
        Value: !Join ["",["http://", !GetAtt WebServerLB.DNSName]]
        Export:
            Name: !Sub ${EnvironmentName}-LBUrl
    
    CloudFrontUrl:
        Description: CloudFront URL
        Value: !GetAtt CloudFrontDistribution.DomainName
        Export:
            Name: !Sub ${EnvironmentName}-WebAddress